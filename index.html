<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
        <!-- Custom Style -->
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <div class="row">
          <h1>ToDo List</h1>
        </div>
        <div ng-app="toDoList" ng-controller="ToDoListCtrl as list">
          <div class="col-xs-6">
            <h2>Add Task</h2>
            <form role="form" ng-submit="addTask()">
              <div class="form-group">
                  <label for="name">Task Name:</label>
                  <input type="text" class="form-control" id="name" ng-model="newActv.name" required>
              </div>
              <div class="form-group">
                  <label for="description">Task Description:</label>
                  <textarea class="form-control" id="description" ng-model="newActv.description" required></textarea>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-primary">Add Task</button>
              </div>
              <div class="form-group">
                  <label for="date">Date:</label>
                  <input type="datetime-local" class="form-control" id="date" ng-model="newActv.date" required>
              </div>
            </form>
          </div>
          <div class="col-xs-6">
            <ul>
              <li ng-repeat="task in todo">
                <a class="glyphicon glyphicon-remove" href="#" ng-click="removefunc(task)"></a>
                <span class="listNames">Name: </span><span>{{task.name}}</span>
                <span class="listNames">Description: </span><span>{{task.description}}</span>
                <span class="listNames">Date: </span><span>{{task.date | date: 'short'}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      
    <!-- Angular -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-local-storage.min.js"></script>
    <!-- Custom Script -->
    <script type="text/javascript" src="js/logic.js"></script>
    </body>
</html>
